<body>
    <h1>Meu Decimo Formulario</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" 
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
 </form>

        <script>
            function calcIdade() {
                let atual = new Date().getullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            
            }
        </script>


   
</body>
