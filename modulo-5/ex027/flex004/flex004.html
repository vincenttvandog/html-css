<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>


div.conteiner{
    background-color: brown;
    display: flex;
    flex-flow: row nowrap ;
    justify-content: space-between;
}
div.item{
 background-color: rgb(0, 145, 255);
 border: 1px solid black;
text-align: center;
}


    </style>
</head>
<body>
   <h1>Flex box</h1> 

   <div class="conteiner">

   <div class="item">Exemplo do bloco A</div>
   <div class="item">Exemplo do bloco B</div>
   <div class="item">Exemplo do bloco C</div>
   <div class="item">Exemplo do bloco D</div>
   <div class="item">Exemplo do bloco E</div>
</div>

</body>
</html>
